<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
    <style>
        form {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #000;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Edit Post</h1>

<form th:action="@{/updatePost}" th:object="${post}" method="post">
    <input type="hidden" name="postId" th:value="${post.id}" />
    <!-- Title Input -->
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:field="${post.title}" /><br>

    <label for="excerpt">Excerpt:</label><br>
    <input type="text" id="excerpt" name="excerpt" th:field="${post.excerpt}"/><br>

    <label for="content">Blog Post Content:</label><br>
    <textarea id="content" name="content" th:field="${post.content}" ></textarea><br/>

    <!-- Submit Button -->
    <button type="submit">Update Post</button>
</form>

</body>
</html>
